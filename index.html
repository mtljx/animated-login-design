<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Screen</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
</head>
<body>

    <div class="success">
        <lottie-player class="lottie" src="https://assets2.lottiefiles.com/private_files/lf30_4dfb546p.json"  background="transparent"  speed="1"></lottie-player>
    </div>

    <div class="form-container">
        <div class="onstart">
            <lottie-player src="https://assets2.lottiefiles.com/packages/lf20_UlPcA57JIG.json"  background="transparent"  speed="1"  style="width: 300px; height: 300px;" \loop></lottie-player>
        </div>

        <h1 class="seq">Subscribe to Our Newsletter</h1>

        <label for="email" class="seq">Email Address</label>
        <input type="text" id="email" class="seq">

        <p class="seq">Don't worry, we do not share your email</p>
        <a href="#" class="cta seq">Subscribe</a>
    </div>

    <h2>Success!</h2>
    
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js" integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>

        let tl = new gsap.timeline({ defaults: { ease: Circ.easeOut}})
        let cta = document.querySelector('.cta')
        const player = document.querySelector('.lottie')

        tl.paused(true)
        tl.to('.seq', { y: 40, opacity: 0, stagger: .05})
        tl.to('.form-container', {opacity: 0}, "-=.4")
        tl.to('h2', {opacity: 1, duration: 2, y:20}, "+=1")

        cta.addEventListener('click', () => {
            tl.play()
            setTimeout(() => {
                player.play()
            }, 800)
        })

    </script>
</body>
</html>
